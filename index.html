<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>

<h1>Telegram Mini App</h1>
<p>Нажмите кнопку ниже, чтобы отправить данные боту.</p>
<button id="sendDataButton">Отправить данные</button>

<script>
    // Проверяем, доступен ли объект Telegram.WebApp
    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        // Инициализируем WebApp
        Telegram.WebApp.onEvent('auth', function(data) {
            console.log('Пользователь аутентифицирован:', data);
        });
    } else {
        alert('Это приложение должно быть открыто в Telegram!');
    }

    document.getElementById('sendDataButton').addEventListener('click', function() {
        const dataToSend = 'Привет, бот!';
        Telegram.WebApp.sendData(dataToSend);
    });
</script>

</body>
</html>
